<!DOCTYPE html>
<html>
<head>
  <title>WorkTeen</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Prototyping database addition for WT2.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-deep_orange.min.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="getmdl-select.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="polyfill-dialog.js"></script>

   
</head>
<body>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-color--amber-600 mdl-shadow--4dp mdl-js-ripple-effect" id="otheradd">
                <i class="material-icons">search</i>
</button> 
  
<div>
 
</div>
  <dialog  class="mdl-dialog">
    <h4 class="mdl-dialog__title">Search</h4>
    <div>
      <div class="mdl-dialog__content">
        <div id="custom-1">I want to&nbsp 
            <div class="mdl-textfield mdl-js-textfield getmdl-select">
              <input type="text" class="mdl-textfield__input" value="Volunteer" type="text" id="interest" readonly tabIndex="-1" data-val="1"/>
              <label class="mdl-textfield__label" for="country">Any interest</label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="interest">
                  <li class="mdl-menu__item" data-val="1">Volunteer</li>
                  <li class="mdl-menu__item" data-val="2">Intern</li>
                  <li class="mdl-menu__item" data-val="3">Research</li>
                  <li class="mdl-menu__item" data-val="4">Participate</li>
                </ul>
            </div>
        </div>
        <div id="hrAndOrganization">                  
            in&nbsp&nbsp<div class="mdl-textfield mdl-js-textfield inputfield">
              <input class="mdl-textfield__input" type="text" id="city">
              <label class="mdl-textfield__label" for="sample1">City..</label>
            </div>
              for&nbsp&nbsp
              <div class="mdl-textfield mdl-js-textfield getmdl-select">
                  <input type="text" class="mdl-textfield__input" value="Any organization" type="text" id="organization-list" readonly tabIndex="-1" data-val="1"/>
                  <label class="mdl-textfield__label" for="country">Any organization</label>
                    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="organization-list">
                      <li class="mdl-menu__item" data-val="1">organization1</li>
                      <li class="mdl-menu__item" data-val="2">organization2</li>
                      <li class="mdl-menu__item" data-val="3">organization3</li>
                      <li class="mdl-menu__item" data-val="4">organization4</li>
                    </ul>
                </div>
        </div>
        <div id="hour">
        I can commit for
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours">
            <label class="mdl-textfield__label" for="sample2">[X] hours..</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </div>

        
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" id="search-btn" class="mdl-button">Search</button>
      <button type="button" id="cancel-btn" class="mdl-button close">Cancel</button>
    </div>
  </dialog>

  <!--<div id="preLoader"></div>  

<script>
    $('#search-btn').click(function () {
        showLoading();
        setTimeout(function () {
            hideLoading();
        }, 3000);
    });
</script>
--> 
    
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#otheradd');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>


</body>
</html>
